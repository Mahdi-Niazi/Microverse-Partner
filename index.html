<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      
      <nav id="nav-bar" class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
        <div class="container-fluid">
          <img src="Logo.jpg" style="width:60px;" class="rounded-pill"> 
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#header" class="nav-link">New Product</a>
            </li>
            <li class="nav-item">
               <a href="#nav-bar" class="nav-link">New Arrivals</a>
            </li>
             <li class="nav-item">
               <a href="#form" class="nav-link">Pricing</a>
            </li>
          </ul>
        </div>  
      </nav>

    </header>
     <video width="320" height="240" src="" id="video" controls> </video>
     <form action="https://www.freecodecamp.com/email-submit" id="form">
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        </div>
        <input type="submit" id="submit" class="btn btn-primary">
     </form>
    <script  src="js/index.js"></script>
  </body>
</html>
